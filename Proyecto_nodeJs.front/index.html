<!DOCTYPE html>
<html>
<head>
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="./style/estilo.css">
  <script src="./src/index.js" defer></script>
</head>
<body>
   <div class="formularioLogin">
     <h1>Iniciar Sesion</h1>
     <div>
        <form>
          <div>
            <input id="email" type="text" placeholder="Correo electronico...">
          </div>
          <div>
            <input id= "password" type="password" placeholder="contraseña...">
          </div>
          <div>
            <button class="btn-add">Login</button>
          </div>
        </form>
     </div>
   </div>

   <div class="formularioRegister" style="display:none">
     <h1>Iniciar Sesion</h1>
     <div>
       <form>
        <div>
          <input id= "nombreUser" type="text" placeholder="nombre...">
        </div>
        <div>
           <input id="emailReg" type="text" placeholder="Correo electronico...">
         </div>
         <div>
           <input id= "passwordReg" type="password" placeholder="contraseña...">
         </div>
         <div>
           <button class="btn-add">Login</button>
         </div>
       </form>
     </div>
   </div>

   <!-- seccion de botones de consulta -->
   <div class="seccionConsultas" style="display:none">
   <h2>Listado Albums / Artistas</h2>
   <div class="ListadoBotones" style="display:none">
     <div>
        <button class="get_artistas">Consultar Artistas</button>
     </div>
     <div>
        <button class="get_albums">Consultar Albums</button>
     </div>
     <div>
        <button class="get_albumspag">Cons.Albums paginas</button>
     </div>
   </div >

   <!-- seccion de Albums -->
   <div class="ListadoAlbums" style="display:none">
     <table>
        <thead>
          <tr>
            <th class="titulo">Nombre</th>
            <th class="year">Año Lanzamiento</th>
            <th class="opciones">Opciones</th>
          </tr>
        </thead>
        <tbody class="bodyAlb">
        </tbody>
     </table>
     <div class="btnPaginas">
       <button class="PaginaAnterior">Pagina Anterior</button>
       <button class="siguientePagina">Pagina Siguiente</button>
     </div>
     <div>
      <button class="post_album">Crear Nuevo Album</button>
     </div>
   </div >

   <!-- seccion de listado de artistas -->
   <div class="ListadoArtistas" style="display:none">
     <table>
       <thead>
         <tr>
           <th class="titulo">Nombre</th>
           <th class="year">Año Lanzamiento</th>
           <th class="opciones">Opciones</th>
         </tr>
       </thead>
       <tbody class="bodyArt">
       </tbody>
     </table>
     <div>
      <button class="post_artista">Crear Nuevo Artista</button>
     </div>
   </div >
  </div>

</body>
</html>
